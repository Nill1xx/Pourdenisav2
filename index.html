<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint-Valentin ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
      color: #e91e63;
    }

    .buttons {
      position: relative;
      height: 120px;
      width: 300px;
      margin: auto;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: left 0.25s ease, top 0.25s ease;
      position: absolute;
    }

    #yesBtn {
      left: 10%;
      top: 40px;
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      left: 55%;
      top: 40px;
      background-color: #f44336;
      color: white;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 4s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Denisa, veux-tu √™tre ma Valentine ? (oui je sais je suis en retard)</h1>
    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Oui üòç</button>
      <button id="noBtn">Non üò¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const area = document.getElementById('buttonArea');

    function moveNoButton() {
      const areaRect = area.getBoundingClientRect();

      const maxX = area.offsetWidth - noBtn.offsetWidth;
      const maxY = area.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Le bouton esquive la souris quand elle s'approche
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('mousedown', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);font-family:Arial;text-align:center;">
          <div>
              <h1 style="color:#e91e63;"> OUAIIS</h1>
            <p style="font-size:24px;">le cadeau c'est un macdo ca te va ?</p>
          </div>
        </div>
      `;
      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>
</body>
</html>
